<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icon.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="gray" />
  <link href="style.css" rel="stylesheet" />
  <script src="index.js"></script>
</head>
<body>
  <div class="text-container">
    <div id="text" class="text"></div>
    <button onClick="onRemoveLast()">⇐</button>
    <button class="red" onClick="onRemoveText()">X</button>
  </div>
  <div class="keyboard-container">
    <div class="key" onClick="onKeyPress(event)">А</div>
    <div class="key" onClick="onKeyPress(event)">Б</div>
    <div class="key" onClick="onKeyPress(event)">В</div>
    <div class="key" onClick="onKeyPress(event)">Г</div>
    <div class="key" onClick="onKeyPress(event)">Д</div>
    <div class="key" onClick="onKeyPress(event)">Е</div>
    <div class="key" onClick="onKeyPress(event)">Є</div>
    <div class="key" onClick="onKeyPress(event)">Ж</div>
    <div class="key" onClick="onKeyPress(event)">З</div>
    <div class="key" onClick="onKeyPress(event)">И</div>
    <div class="key" onClick="onKeyPress(event)">І</div>
    <div class="key" onClick="onKeyPress(event)">Ї</div>
    <div class="key" onClick="onKeyPress(event)">Й</div>
    <div class="key" onClick="onKeyPress(event)">К</div>
    <div class="key" onClick="onKeyPress(event)">Л</div>
    <div class="key" onClick="onKeyPress(event)">М</div>
    <div class="key" onClick="onKeyPress(event)">Н</div>
    <div class="key" onClick="onKeyPress(event)">О</div>
    <div class="key" onClick="onKeyPress(event)">П</div>
    <div class="key" onClick="onKeyPress(event)">Р</div>
    <div class="key" onClick="onKeyPress(event)">С</div>
    <div class="key" onClick="onKeyPress(event)">Т</div>
    <div class="key" onClick="onKeyPress(event)">У</div>
    <div class="key" onClick="onKeyPress(event)">Ф</div>
    <div class="key" onClick="onKeyPress(event)">Х</div>
    <div class="key" onClick="onKeyPress(event)">Ц</div>
    <div class="key" onClick="onKeyPress(event)">Ч</div>
    <div class="key" onClick="onKeyPress(event)">Ш</div>
    <div class="key" onClick="onKeyPress(event)">Щ</div>
    <div class="key" onClick="onKeyPress(event)">Ю</div>
    <div class="key" onClick="onKeyPress(event)">Я</div>
    <div class="key" onClick="onKeyPress(event)">&nbsp;</div>
</body>
</html>
