<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="manifest" href="manifest.json" />
  <!-- ios support -->
  <link rel="apple-touch-icon" href="images/icon.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="gray" />
  <link href="style.css" rel="stylesheet" />
  <script src="index.js"></script>
</head>
<body>
  <div class="text-container">
    <div id="text" class="text"></div>
    <div>
      <button class="backspace">⇐</button>
      <button id="remove" class="remove">X</button>
    </div>
  </div>
  <div class="keyboard-container">
    <div class="key vowel">А</div>
    <div class="key">Б</div>
    <div class="key">В</div>
    <div class="key">Г</div>
    <div class="key">Д</div>
    <div class="key">Е</div>
    <div class="key">Є</div>
    <div class="key">Ж</div>
    <div class="key">З</div>
    <div class="key vowel">И</div>
    <div class="key vowel">І</div>
    <div class="key vowel">Ї</div>
    <div class="key">Й</div>
    <div class="key">К</div>
    <div class="key">Л</div>
    <div class="key">М</div>
    <div class="key">Н</div>
    <div class="key vowel">О</div>
    <div class="key">П</div>
    <div class="key">Р</div>
    <div class="key">С</div>
    <div class="key">Т</div>
    <div class="key vowel">У</div>
    <div class="key">Ф</div>
    <div class="key">Х</div>
    <div class="key">Ц</div>
    <div class="key">Ч</div>
    <div class="key">Ш</div>
    <div class="key">Щ</div>
    <div class="key">Ю</div>
    <div class="key">Я</div>
    <div class="key space">&nbsp;</div>
</body>
</html>
